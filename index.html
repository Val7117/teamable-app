<!DOCTYPE html>
<html>
    <head>
        <title>Teamable</title>
        
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>

    <body>

        <div id="display-view">
            <h1>User profile</h1>
            <img src="images/profile.jpeg" alt="profile-image">
            
            <span>Name: </span><b id="name">Anna Smith</b>
            <hr>
    
            <span>Email: </span><b id="email">anna.smith@example.com</b>
            <hr>
    
            <span>Interests: </span><b id="interests">coding</b>
            <hr>
    
            <button onclick="handleEditProfile()">Edit Profile</button>
        </div>

        <div id="edit-view">
            <h1>User profile</h1>
            <img src="images/profile.jpeg" alt="profile-image">
            
            <span>Name: </span>
            <input id="input-name" type="text" placeholder="Anna Smith">
            <hr>
    
            <span>Email: </span>
            <input id="input-email" type="email" placeholder="anna.smith@example.com">
            <hr>
    
            <span>Interests: </span>
            <input id="input-interests" type="text" placeholder="coding">
            <hr>
    
            <button onclick="handleUpdateProfile()">Update Profile</button>
        </div>

    </body>

</html>
